<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>FlexBox Practise</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="box-container">
          <!-- 1 -->
          <div class="yellow-rectangle first-block">
            <div class="red-square"></div>
            <div class="red-square"></div>
            <div class="red-square"></div>
          </div>
          <!-- 2 -->
          <div class="yellow-rectangle second-block">
            <div class="red-square stretch"></div>
            <div class="red-square stretch"></div>
            <div class="red-square stretch"></div>
          </div>
          <!-- 3 -->
          <div class="yellow-rectangle third-block">
            <div class="red-square"></div>
            <div class="red-square"></div>
            <div class="red-square"></div>
          </div>
          <!-- 4 -->
          <div class="yellow-rectangle fourth-block">
            <div class="red-square"></div>
            <div class="red-square"></div>
            <div class="red-square flex-end"></div>
          </div>
          <!-- 5 -->
          <div class="yellow-rectangle fifth-block">
            <div class="red-square stretch">
              <p class="text-title">Some text</p>
            </div>
            <div class="red-square"><p class="text-title">Some text</p></div>
            <div class="red-square stretch">
              <p class="text-title">Some text</p>
            </div>
          </div>
          <!-- 6 -->
          <div class="yellow-rectangle sixth-block">
            <div class="red-square"></div>
            <div class="red-square flex-grow"></div>
            <div class="red-square"></div>
          </div>
        </div>
      </div>

      <br />

      <div class="main-container-circle">
        <div class="box-container-circle">
          <!-- 1 -->
          <div class="navy-square first-block-circle">
            <div class="row">
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
            <div class="row">
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
          </div>
          <!-- 2 -->
          <div class="navy-square second-block-circle">
            <div class="row">
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
            <div class="row">
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
          </div>
          <!-- 3 -->
          <div class="navy-square third-block-circle">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
          <!-- 4 -->
          <div class="navy-square fourth-block-circle">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
          <!-- 5 -->
          <div class="navy-square fifth-block-circle">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
